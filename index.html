<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>App Store - 清一色</title>
    <style>
        :root { --ios-blue: #007aff; --ios-bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-card { background: #fff; width: 90%; max-width: 400px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); padding-bottom: 25px; text-align: center; }
        .app-header { padding: 30px 25px; display: flex; align-items: center; text-align: left; }
        .app-icon { width: 80px; height: 80px; border-radius: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .full-btn { display: block; background: var(--ios-blue); color: white; text-decoration: none; padding: 16px; border-radius: 14px; font-weight: 600; margin: 12px 25px; }
        .btn-android { background-color: #34c759; }
        #weixin-mask { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 10000; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>

<div id="weixin-mask" onclick="this.style.display='none'">
    <h2>请点击右上角选择<br><b>“在浏览器打开”</b></h2>
</div>

<div class="app-card">
    <div class="app-header">
        <img src="https://cdn.jsdelivr.net/gh/lifeng1990hk-beep/macao/Icon.jpg" class="app-icon" onerror="this.src='https://raw.githubusercontent.com/lifeng1990hk-beep/macao/main/Icon.jpg'">
        <div style="margin-left:15px;">
            <h1 style="font-size:20px; margin:0;">清一色</h1>
            <p style="color:#8e8e93; font-size:13px; margin:5px 0 0;">企业办公必备</p>
        </div>
    </div>

    <!-- iOS 按钮 -->
    <a href="itms-services:///?action=download-manifest&url=https://raw.githubusercontent.com/lifeng1990hk-beep/macao/main/jinque.plist" class="full-btn">
       iOS 安装
    </a>

    <!-- Android 下载按钮已注释 -->
    <a href="https://github.com/lifeng1990hk-beep/macao/releases/download/1.0.7/qingyise_1.apk" class="full-btn btn-android">
        Android 下载
    </a>
    

    <p style="font-size:12px; color:#aeaeb2; padding:10px 20px;">注意：iOS 安装后请到“设置-通用-描述文件/设备管理”中信任证书。</p>
</div>

<script>
    if (navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1) {
        document.getElementById('weixin-mask').style.display = 'block';
    }
</script>
</body>
</html>
